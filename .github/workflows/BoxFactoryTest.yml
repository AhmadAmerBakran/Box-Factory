name: Test Box Factory Api

on:
  push:
    
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env: 
      pgconn: ${{ secrets.PGCONN }}

    steps:
      
      # Step 0: Setup Node.js for Angular
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.1'
        
      # Step 1: Setup .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      
      # Step 2: Checkout the current repository
      - name: Checkout code
        uses: actions/checkout@v4
          
      # Step 3: Install Angular dependencies
      - name: Install Angular dependencies
        run: |
            cd frontend/BoxFactoryFrontend # Replace with your actual Angular directory path
            npm install
            ng build
          
      # Step 4: Install API Nuget Packages
      - name: Install API Nuget Packages
        run: |
          cd api # Replace with your actual .NET Web API directory path
          dotnet restore
      
      # Step 5: Start your API
      - name: Start API
        run: |
          cd api
          dotnet run &

      # Step 6: Sleep to allow time for the API to start
      - name: Sleep for 60 seconds
        run: sleep 60s
      
      # Step 7: Run tests
      - name: Run Tests
        run: |
          cd BoxFactoryTest
          dotnet test BoxFactoryTest.csproj
